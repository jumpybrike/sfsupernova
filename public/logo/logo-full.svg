<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Starburst Icon -->
  <g id="starburst">
    <!-- Center circle -->
    <circle cx="50" cy="40" r="10" fill="#ff6b35"/>

    <!-- 8 rays emanating from center -->
    <!-- Top ray -->
    <polygon points="50,0 47,30 53,30" fill="url(#orangeGradient)"/>
    <!-- Top-right ray -->
    <polygon points="78.28,11.72 55.66,28.28 58.28,33.72" fill="url(#orangeGradient)"/>
    <!-- Right ray -->
    <polygon points="90,40 60,37 60,43" fill="url(#orangeGradient)"/>
    <!-- Bottom-right ray -->
    <polygon points="78.28,68.28 58.28,46.28 55.66,51.72" fill="url(#orangeGradient)"/>
    <!-- Bottom ray -->
    <polygon points="50,80 47,50 53,50" fill="url(#orangeGradient)"/>
    <!-- Bottom-left ray -->
    <polygon points="21.72,68.28 44.34,51.72 41.72,46.28" fill="url(#orangeGradient)"/>
    <!-- Left ray -->
    <polygon points="10,40 40,37 40,43" fill="url(#orangeGradient)"/>
    <!-- Top-left ray -->
    <polygon points="21.72,11.72 41.72,33.72 44.34,28.28" fill="url(#orangeGradient)"/>

    <!-- Glow effect -->
    <circle cx="50" cy="40" r="15" fill="none" stroke="#ff6b35" stroke-width="0.5" opacity="0.3"/>
    <circle cx="50" cy="40" r="20" fill="none" stroke="#ff6b35" stroke-width="0.3" opacity="0.2"/>
  </g>

  <!-- SF SUPERNOVA Text -->
  <text x="105" y="50" font-family="Audiowide, Impact, sans-serif" font-size="32" font-weight="400" fill="#ff6b35" letter-spacing="2">SF SUPERNOVA</text>

  <!-- Past Futures tagline -->
  <text x="105" y="70" font-family="Inter, sans-serif" font-size="14" font-style="italic" fill="#c9d1d9" letter-spacing="2">Past Futures</text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffbe0b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
